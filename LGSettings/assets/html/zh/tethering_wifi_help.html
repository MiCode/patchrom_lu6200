<p><b>可攜式 Wi-Fi 無線熱點</b></p>
<span class="style1">您可以將手機變成可攜式 Wi-Fi 無線熱點，讓一台或多台電腦或其他裝置可以共用手機的網際網絡連線</span>
<ul>
<li>將手機當作 Wi-Fi 無線熱點時，手機應用程式將無法透過 Wi-Fi 連線存取網際網絡</li><br>
<li>您可在 Wi-Fi 無線熱點設定中配置無線熱點</li><br>
<li>如需更多資訊，請瀏覽 <a href="http://www.android.com/tether#wifi">http://www.android.com/tether#wifi</a></li><br>
</ul>
